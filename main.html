<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="POST">
        <h2>Dog Adoption Application</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <label for="experience">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="experience" value="Have you ever lived with a Dog before?" required>

        <label for="breeds">Please select your preferred breeds:</label>
        <select id="multiSelect" name="breeds[]" multiple required>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Beagle">Beagle</option>
            <option value="Poodle">Poodle</option>
        </select>

        <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
